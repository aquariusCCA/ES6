<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24-Promise.prototype..then方法.html</title>
</head>
<body>
    <script>
        // 創建 Promise 對象
            const p = new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve('訪問成功');
                    // reject('出錯拉~~~');
                }, 1000);
            });


        // 調用 then 方法
            // then() 方法的返回結果是 Promise 對象，對象狀態由回調函數的執行結果決定
            // 1. 如果回調函數中返回的結果是 "非 promise" 類型的屬性，狀態為成功。
            p.then(
                function(value){
                    console.log('訪問成功', value);
                    // 1. 返回非 Promise 類型的屬性
                        // return 'iloveyou';

                    // 2. 返回是 Promise 對象
                        // return new Promise((resolve, reject) => {
                        //     // resolve('ok');
                        //     reject('error');
                        // });

                    // 3. 拋出錯誤
                        // throw new Error('出錯啦!');
                },
                function(reason) {
                    console.log('訪問失敗', reason);
                }
            );


        // 鏈式調用
            // p.then( value => {

            // }).then( value => {

            // })
    </script>
</body>
</html>
