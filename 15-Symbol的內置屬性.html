<!DOCTYPE html>

    <title>15-Symbol的內置屬性.html</title>
    <!-- 
        google 關鍵字: synbol 內置對象
            1. 原文網址: https://blog.csdn.net/fesfsefgs/article/details/108354248

<body>
    <script>
        class Person {
            static [Symbol.hasInstance]() {
                console.log("我被用來檢測類型了");
            }
        }

        let o = {};

        console.log(o instanceof Person);
    </script>
</body>
