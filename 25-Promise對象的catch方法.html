<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25-Promise對象的catch方法.html</title>
</head>
<body>
    <script>
        const p = new Promise((resolve, reject) => {
            setTimeout(() => {
                // 設置 p 對象的狀態為失敗，並設置失敗的值。
                reject('出錯拉!!');
            }, 1000);
        });

        // p.then(
        //     function(value){
        //     },
        //     function(reason){
        //         console.error(reason);
        //     }
        // );

        p.catch(function(reason){
            console.log(reason);
        });
    </script>
</body>
</html>
