<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-let經典案例實戰</title>
</head>
<body>
    <div>
        <div class="">
            <div class="item" style="width: 50px;height: 50px;background-color: red"></div>
            <div class="item" style="width: 50px;height: 50px;background-color: orange"></div>
            <div class="item" style="width: 50px;height: 50px;background-color: red"></div>
        </div>
    </div>
</body>
<script>
    // 1. 獲取 div 元素
    let items = document.getElementsByClassName('item');

    // 2. 遍歷並綁定事件
    // 這裡不要使用 var 去聲明 i 變量。
    for(let i = 0; i < items.length; i++){
        items[i].onclick = function() {
            // 修改當前元素的背景顏色
            this.style.background = 'pink';
        }
    }

    // 当 var=3 的时候，点击事件开始向外层作用域找，找不到，
    // 就是 windows.i，此时是3，如果是let i，具有块级作用域，
    // 所以每一次触碰事件的i都是不同的。
    console.log(window.i);
</script>
</html>
