<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30-class的靜態成員.html</title>
</head>
<body>
    <script>
        // 1. ES6 之前的寫法
            // function Phone(){
            // }

            // Phone.name = '手機';
            // Phone.change = function(){
            //     console.log('我可以改變世界!!');
            // }
            // Phone.prototype.size = '5.5inch';

            // 創建對象
            // let nokia = new Phone();
            // console.log(nokia);
            // console.log(nokia.size);


        // 2. ES6 之後的寫法
            class Phone{
                // 靜態屬性
                static name = '手機';
                static change() {
                    console.log('我可以改變世界 !!');
                }
            }

            let nokia = new Phone();
            console.log(nokia.name);
            console.log(Phone.name);
    </script>
</body>
</html>
