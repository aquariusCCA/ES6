<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>33-子類對父類方法的重寫.html</title>
</head>
<body>
    <script>
        class Phone {
            // 構造方法
            constructor(brand, price){
                this.brand = brand;
                this.price = price;
            }

            // 父類的成員屬性
            call(){
                console.log('我可以打電話 !!');
            }
        }


        class SmartPhone extends Phone{
            // 構造方法
            constructor(brand, price, color, size){
                // 調用父類的構造器進行父類的初始化
                super(brand, price); // Phone.call(this, brand, price);
                this.color = color;
                this.size = size;
            }


            photo(){
                console.log("拍照");
            }

            playGame(){
                console.log("玩遊戲");
            }

            // 重寫父類的方法
            call(){
                console.log('我可以進行視訊通話');
            }
        }


        const xiaomi = new SmartPhone('小米', 799, '黑色', '4.7inch');
        xiaomi.call();
        xiaomi.photo();
        xiaomi.playGame();
    </script>
</body>
</html>
