    <title>17-跌代器的應用-自定義遍歷數據.html</title>

<body>
    <script>
        // 1. 聲明一個對象
            const banji = {
                name: '終極一班',
                stus: [
                    'xiaoming',
                    'xiaoning',
                    'xiaotian',
                    'knight',
                ],
                [Symbol.iterator]() {
                    return {
                        
                    }
                }
            }

        // 2. 遍歷這個對象
            for(let v of banji.stus){
                console.log(v);
            }
    </script>
