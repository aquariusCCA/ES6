<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18-生成器函數聲明和說明.html</title>
</head>
<body>
    <script>
        // 生成器: 其實就是一個特殊的函數

        // 1. 聲明
            // * 位置可以靠右或靠左
            function* gen(){
                console.log(111);

                yield '一只沒有耳多';

                // generator: 生產者
                console.log('Hello generator');

                yield '一只沒有尾巴';

                console.log(222);

                yield '真奇怪!';

                console.log(333);
            }

            // 生成器本身就是迭代器
            let iterator = gen();
            // console.log(iterator);

            // iterator.next(); // 111
            // iterator.next(); // Hello generator
            // iterator.next(); // 222
            // iterator.next(); // 333

            // 遍歷
            for(let v of gen()){
                // 111 -> 一只沒有耳多 -> Hello generator ->  一只沒有尾巴 -> 222 ->  真奇怪! -> 333
                 console.log(v);  
            }
    </script>
</body>
</html>
